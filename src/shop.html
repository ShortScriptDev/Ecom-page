<!DOCTYPE html>
<html lang="en">
<head>

    <title>GALARI SHOP</title>
    <link rel="stylesheet" href="./Css/shopstyles.css"/>

</head>
<body>
    <header>
        <div class="header">
            <p class="logo">GALARI</p>
            <div class="cart-container-div">
                <a href="./cart.html" class="cart-container">
                    <p class="cart">CART</p>
                    <p class="cart-count">0</p>
                </a>
            </div>
            <a href="/index.html" class="menu">HOME</a>

                            <p class="old-price">$65.99</p>

                    </div>
                    <i class="bi bi-plus" onclick="addToCart(this, 1);"></i>
                </div>
            </div>
            <div class="product">
                <img  class="product-img" src="https://www.alanic.clothing/v1/wp-content/uploads/2021/04/men-fashion-casual-streetwear-t-shirt.jpg"/>
                <div class="price-info">
                    <div>
                        <p class="product-title">STAY FREE TEE</p>
                        <div class="prices">
                            <p class="old-price">$41.98</p>
                            <p class="price">$36.98</p>
                        </div>
                    </div>
                    <i class="bi bi-plus" onclick="addToCart(this, 2); "></i>
                </div>
            </div>
            <div class="product">
                <img  class="product-img" src="https://flavnt.com/cdn/shop/products/dogoodsoc.jpg?v=1673671478&width=713"/>
                <div class="price-info">
                    <div>
                        <p class="product-title">DO GOOD SOCIAL CLUB TEE</p>
                        <div class="prices">
                            <p class="old-price">$38.80</p>
                            <p class="price">$34.80</p>
                        </div>
                    </div>
                    <i class="bi bi-plus" onclick="addToCart(this, 3); "></i>
                </div>
            </div>
            <div class="product">
                <img  class="product-img" src="https://flavnt.com/cdn/shop/products/dogoodsoc.jpg?v=1673671478&width=713"/>
                <div class="price-info">
                    <div>
                        <p class="product-title">DO GOOD SOCIAL CLUB TEE</p>
                        <div class="prices">
                            <p class="old-price">$38.80</p>
                            <p class="price">$34.80</p>
                        </div>
                    </div>
                    <i class="bi bi-plus" onclick="addToCart(this, 4);"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="/src/JS/index.js"></script>
